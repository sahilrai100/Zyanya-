
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Success - Zyanya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .success-card {
      background: #fff;
      color: #333;
      text-align: center;
      border-radius: 15px;
      padding: 40px 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    .success-card i {
      font-size: 4rem;
      color: #28a745;
      margin-bottom: 20px;
      animation: pop 0.6s ease-in-out;
    }

    .success-card h2 {
      font-weight: 700;
      margin-bottom: 15px;
      color: #182848;
    }

    .success-card p {
      font-size: 15px;
      margin-bottom: 20px;
      color: #555;
    }

    .btn-custom {
      background: #4b6cb7;
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background: #182848;
      color: #fff;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="success-card">
    <i class="bi bi-check-circle-fill"></i>
    <h2>Order Placed Successfully!</h2>
    <p>Thank you for shopping with Zyanya. Your order is being processed, and we will be notifying you once it has been shipped.</p>
    <a href="{% url 'home' %}" class="btn-custom">Continue Shopping</a>
  </div>

</body>
</html>
