{% include "navbar.html" %}
{% block content %}

<div style="min-height: calc(100vh - 200px); padding: 50px 20px; display: flex; flex-direction: column; align-items: center;">

    <h1 style="text-align:center; margin-bottom:50px; color:#4b6cb7; font-family:'Poppins', sans-serif; font-weight:700;">
        Available Coupons
    </h1>

    <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:30px; width:100%; max-width:1200px;">

        <!-- Coupon Card -->
        <div style="background:white; padding:20px; border-radius:12px; width:250px; text-align:center; box-shadow:0 5px 15px rgba(0,0,0,0.1); transition: all 0.3s;">
            <h4 style="color:#28a745; margin-bottom:10px;">NAVRATRI40</h4>
            <p style="font-size:14px; color:#555;">Use this code to get <b>40% discount</b></p>
            <button style="border-radius:20px; padding:6px 15px; border:1px solid #4b6cb7; background:white; color:#4b6cb7; font-weight:500; cursor:pointer; transition: all 0.3s;"
                onmouseover="this.style.background='#4b6cb7'; this.style.color='white';"
                onmouseout="this.style.background='white'; this.style.color='#4b6cb7';">
                Copy Code
            </button>
        </div>

        <div style="background:white; padding:20px; border-radius:12px; width:250px; text-align:center; box-shadow:0 5px 15px rgba(0,0,0,0.1); transition: all 0.3s;">
            <h4 style="color:#28a745; margin-bottom:10px;">WELCOME10</h4>
            <p style="font-size:14px; color:#555;">Get <b>10% OFF</b> on your first order</p>
            <button style="border-radius:20px; padding:6px 15px; border:1px solid #4b6cb7; background:white; color:#4b6cb7; font-weight:500; cursor:pointer; transition: all 0.3s;"
                onmouseover="this.style.background='#4b6cb7'; this.style.color='white';"
                onmouseout="this.style.background='white'; this.style.color='#4b6cb7';">
                Copy Code
            </button>
        </div>

        <!-- Add more cards here -->
        
    </div>

</div>

{% endblock content %}
